<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>iPhone Calculator</title>
    
</head>
<body>
    <main class="container">
        <section id="output">
            <div class="display"></div>
        </section>
        <section id="keyboard" class="">
            <button id="clear">AC</button>
            <button id="delete">c</button>
            <button>%</button>
            <button class="operator" id="&divide;">&divide;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="&times;">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="equal" id="equal">=</button>
            <button class="switchTheme">Switch Theme</button>
        </section>
    </main>



    <script src="./script.js"></script>
</body>
</html>
